<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add form fields</title>

    <link rel="stylesheet" href="../bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="" method="post" id="formID">
                    <div class="jumbotron mt-3" data-x-wrapper="employees">
                        <div class="d-flex my-2" data-x-group>
                            <input type="text" name="emp_name" placeholder="Employee name" class="ml-2">
                            <input type="text" name="emp_code" placeholder="Employee code" class="ml-2">
                            <input type="text" name="emp_position" placeholder="Employee placeholder" class="ml-2">

                            <div class="ml-2">
                                <button type="button" class="btn btn-danger" data-remove-btn>-</button>
                                <button type="button" class="btn btn-primary" data-add-btn>+</button>
                            </div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-outline-danger">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="../jquery-3.4.1.js"></script>
    <script src="./jquery.replicate.js"></script>

    <script>
        const selector = '[data-x-wrapper]';
        let options = {
            disableNaming: '[data-disable-naming]',
            wrapper: selector,
            group: '[data-x-group]',
            addBtn: '[data-add-btn]',
            removeBtn: '[data-remove-btn]'
        };

        $(selector).replicate(options);

        const form = $('#formID');

        $(form).on('submit', (e) => {
            e.preventDefault();

            console.log($(e.target).serializeArray())
        })

    </script>
</body>

</html>
